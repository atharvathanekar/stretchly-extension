<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretchly</title>
  <link rel="stylesheet" href="styles/calm-theme.css">
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      background: var(--neutral-50);
    }
    
    .popup-container {
      padding: var(--space-xl) var(--space-lg);
    }
    
    .progress-section {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .progress-ring {
      position: relative;
      display: inline-block;
    }
    
    .progress-ring svg {
      transform: rotate(-90deg);
    }
    
    .progress-ring-bg {
      fill: none;
      stroke: var(--neutral-200);
      stroke-width: 8;
    }
    
    .progress-ring-fill {
      fill: none;
      stroke: var(--primary-sage);
      stroke-width: 8;
      transition: stroke-dashoffset 0.3s ease;
    }
    
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .progress-number {
      font-size: var(--font-size-2xl);
      font-weight: 600;
      color: var(--neutral-800);
    }
    
    .progress-label {
      font-size: var(--font-size-sm);
      color: var(--neutral-500);
    }
    
    .next-stretch-card {
      background: var(--primary-sky);
      border-radius: var(--radius-lg);
      padding: var(--space-md);
      margin-top: var(--space-lg);
      margin-bottom: var(--space-xl);
      text-align: center;
    }
    
    .next-stretch-label {
      font-size: var(--font-size-xs);
      color: var(--neutral-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--space-xs);
    }
    
    .next-stretch-name {
      font-size: var(--font-size-lg);
      font-weight: 500;
      color: var(--neutral-800);
    }
    
    .popup-footer {
      margin-top: var(--space-2xl);
      text-align: center;
    }
    
    .settings-link {
      color: var(--neutral-500);
      text-decoration: none;
      font-size: var(--font-size-sm);
      transition: color var(--transition-base);
    }
    
    .settings-link:hover {
      color: var(--primary-sage);
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <!-- Debug Icon -->
    <div style="position: absolute; top: var(--space-sm); right: var(--space-sm);">
      <button id="debugBtn" style="background: none; border: none; cursor: pointer; padding: 4px; opacity: 0.6; transition: opacity 0.2s; border-radius: 50%;" title="Debug Info" onmouseover="this.style.opacity='1'; this.style.backgroundColor='var(--neutral-200)'" onmouseout="this.style.opacity='0.6'; this.style.backgroundColor='transparent'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
      </button>
    </div>
    
    <!-- Progress Section -->
    <div class="progress-section">
      <div class="progress-ring">
        <svg width="120" height="120">
          <circle class="progress-ring-bg" cx="60" cy="60" r="52"></circle>
          <circle class="progress-ring-fill" cx="60" cy="60" r="52" 
                  stroke-dasharray="326.73" 
                  stroke-dashoffset="82"></circle>
        </svg>
        <div class="progress-text">
          <div class="progress-number">5</div>
          <div class="progress-label">stretches</div>
        </div>
      </div>
    </div>
    
    <!-- Next Stretch Preview -->
    <div class="next-stretch-card">
      <div class="next-stretch-label">Next up</div>
      <div class="next-stretch-name">Neck Rolls</div>
    </div>
    
    <!-- Primary Action -->
    <button class="btn btn-primary" style="width: 100%;" id="startNowBtn">
      Start a stretch now
    </button>
    
    <!-- Test Notification Button -->
    <!-- <button class="btn btn-secondary" style="width: 100%; margin-top: var(--space-md);" id="testNotificationBtn">
      Test Notification
    </button> -->
    
    <!-- Footer -->
    <div class="popup-footer">
      <a href="#" class="settings-link" id="settingsLink">Settings</a>
    </div>
  </div>
  
  <script src="scripts/popup.js"></script>
</body>
</html>
